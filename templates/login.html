{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block head_extra %}
    <style>
        /* Estilos específicos para el login */
        body {
            /* flexbox properties are moved to .container in base.html main */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main.container { /* Override container in base.html to center login box */
            flex-grow: 1; /* Ocupa el espacio restante */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-box h1 { margin-bottom: 20px; color: #333; }
        .login-box .form-group { margin-bottom: 15px; text-align: left; }
        .login-box label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .login-box input[type="text"],
        .login-box input[type="password"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        .login-box button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; margin-top: 20px; width: 100%; transition: background-color 0.3s ease; }
        .login-box button:hover { background-color: #0056b3; }
        .register-link { margin-top: 20px; font-size: 14px; }
        .register-link a { color: #007bff; text-decoration: none; }
        .register-link a:hover { text-decoration: underline; }
    </style>
{% endblock %}

{% block content %}
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username_or_email">Nombre de Usuario o Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            ¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>
        </div>
    </div>
{% endblock %}

{% block scripts_extra %}
    {# Si tienes algún JS específico para login.html #}
{% endblock %}
